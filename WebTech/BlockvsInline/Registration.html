<html>

<head>
    <title>Registration Page</title>
</head>

<body>

    <h1>Registration Page</h1>
    <form>
        <fieldset>
            <legend>Registration</legend>
            <div>
                <label>User Name:</label>
                <input type="text" />
            </div>

            <label>DoBirht:</label>
            <input type="date" />
            <label>Gender</label>
            <input type="radio" name="abc" />M
            <input type="radio" name="abc" />F

            <label>Mobile:</label>
            <input type="number" />
            <label>State</label>
            <select>
                <option>UP</option>
                <option>MP</option>
                <option>KA</option>
                <option>KL</option>
                <option>TN</option>
            </select>
            <br>
            <br>
            <label>Message</label>
            <textarea cols="30" rows="4"></textarea>

            <input type="checkbox" /> Please accept T&Aacute;


            <input type="submit" value="Registration">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
