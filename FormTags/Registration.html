<html>

<head>
    <title>Registration Page</title>
</head>

<body>

    <h1>Registration Page</h1>
    <form>
        <fieldset>
            <legend>Registration</legend>
            <label>User Name:</label>
            <input type="text" /> <br><br>
            <label>DoBirht:</label>
            <input type="date" /> <br><br>
            <label>Gender</label>
            <input type="radio" name="abc" />M
            <input type="radio" name="abc" />F
            <br><br>
            <label>Mobile:</label>
            <input type="number" /> <br><br>
            <label>State</label>
            <select>
                <option>UP</option>
                <option>MP</option>
                <option>KA</option>
                <option>KL</option>
                <option>TN</option>
            </select>
            <br>
            <br>
            <label>Message</label>
            <textarea cols="30" rows="4"></textarea> <br><br>

            <input type="checkbox" /> Please accept T&Aacute;
            <br><br>

            <input type="submit" value="Registration">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
